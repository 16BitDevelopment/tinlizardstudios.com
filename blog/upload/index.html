<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Upload Blog Post</title>

        <link rel="icon" type="image/x-icon" href="../../images/logo.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/9055024f82.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../../styles/general.css">
        <link rel="stylesheet" href="../../styles/nav.css">
        <link rel="stylesheet" href="../../styles/blog-upload.css">

        <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
        </script>
        <script type="text/javascript">
            (function(){
            emailjs.init({
            publicKey: "FX9tdwKvBGdLACrf3",
            });
            })();
        </script>
        <script src="upload.js" defer></script>
    </head>
    <body>
        <main>

            <h1>Upload Blog Post</h1>

            <form id="form">
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input name="subject" type="text" id="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <label for="para">Text</label>
                    <textarea name="text" type="text" id="para" placeholder="Enter Text..."></textarea>
                </div>
                <div class="form-submit-group" id="submit-group">
                    <button type="submit">Upload</button>
                    <p class="sent msg">Uploaded (May Take A Day To Update)</p>
                    <p class="error msg">Error</p>
                </div>
            </form>
        </main>

        <div class="bottom">
            <div class="socials">
                <i class="fa-solid fa-envelope"></i>
                <a href="https://www.facebook.com/meg.nielsen.98" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </div>
            <div class="copyright">
                Â© TinLizard Studios 2024
            </div>
        </div>
    </body>
</html>
